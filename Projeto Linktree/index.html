<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c6056ad877.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header class="box-grid">
            <img class="img" src="./img/me.jpg">
            <h1>Ana Cristina Dujardin</h1>
        </header>
        <nav class="box-grid">
            <a class="links" href="https://dujardin.com.br/" target="_blank">Site</a>
            <a class="links" href="https://www.instagram.com/dujardin_photodesign/" target="_blank">Instagram</a>
            <a class="links" href="https://www.facebook.com/dujardinphoto" target="_blank">Facebook</a>
            <a class="links" href="https://www.behance.net/anadujardin1" target="_blank">Behance</a>
        </nav>
        <div class="box-grid icon">
            <a href="https://www.instagram.com/dujardin_photodesign/">
                <i class="fab fa-instagram icones"></i>
            </a>
            <a href="https://api.whatsapp.com/send?phone=5511988497483">
                <i class="fab fa-whatsapp icones"></i>
            </a>
        </div>
    </main>
    
</body>
</html>
